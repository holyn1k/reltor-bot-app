name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # Создаем настройки, которые ГЛОБАЛЬНО прописывают пути к плагинам
      - name: Prepare Build Environment
        run: |
          cat <<EOF > settings.gradle
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  maven { url "https://chaquo.com/maven" }
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
                  maven { url "https://chaquo.com/maven" }
              }
          }
          include ':app'
          EOF

      - name: Build with Gradle
        run: |
          # Запускаем сборку из корня, используя созданный settings.gradle
          # Мы добавим версию плагина прямо в аргументах, если это возможно, 
          # но надежнее просто запустить стандартную сборку
          gradle :app:assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/build/outputs/apk/debug/*.apk"
