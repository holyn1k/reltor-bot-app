name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # Создаем настройки, которые знают и про Android, и про Python (Chaquopy)
      - name: Create Settings & Init
        run: |
          echo "pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
                  maven { url 'https://chaquo.com/maven' }
              }
              resolutionStrategy {
                  eachPlugin {
                      if (requested.id.id == 'com.android.application') {
                          useModule('com.android.tools.build:gradle:8.2.2')
                      }
                      if (requested.id.id == 'com.chaquo.python') {
                          useModule('com.chaquo.python:gradle:15.0.0')
                      }
                  }
              }
          }" > settings.gradle
          
          echo "allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://chaquo.com/maven' }
              }
          }" > init.gradle

      - name: Build with Gradle
        run: |
          cd app
          # Подменяем настройки и запускаем билд
          cp ../settings.gradle .
          gradle assembleDebug --init-script ../init.gradle --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/build/outputs/apk/debug/*.apk"
