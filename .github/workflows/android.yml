name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Создаем файл инициализации отдельно, чтобы Gradle точно его увидел
      - name: Create Init Script
        run: |
          echo "allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }" > init.gradle

      - name: Build with Gradle
        run: |
          cd app
          # Запускаем сборку, указывая путь к созданному файлу настроек
          gradle assembleDebug --init-script ../init.gradle

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/build/outputs/apk/debug/*.apk"
