name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Auto-Search
        run: |
          # Ищем файл gradlew по всему репозиторию
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ОШИБКА: Файл gradlew не найден в репозитории."
            echo "Убедитесь, что вы добавили его в Git (git add gradlew)."
            exit 1
          fi
          
          echo "Файл найден по пути: $GRADLEW_PATH"
          
          # Даем права на запуск
          chmod +x "$GRADLEW_PATH"
          
          # Переходим в папку с файлом и запускаем сборку
          cd $(dirname "$GRADLEW_PATH")
          ./gradlew assembleDebug

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/*.apk"
