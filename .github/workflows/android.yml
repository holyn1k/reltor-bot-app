name: Android Build Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Загружаем код из репозитория
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Java (Android Studio сейчас требует 17+)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Настраиваем Gradle (Автоматически фиксит права и кэш)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # Если проект в подпапке, раскомментируй строку ниже:
          # build-root-directory: ./имя_папки

      # 4. Запускаем сборку APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. Сохраняем готовый файл, чтобы его можно было скачать
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
