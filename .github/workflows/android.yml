name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Этот шаг магически настраивает всё окружение Android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Собираем, используя встроенную обертку, которая игнорирует локальный gradlew
      - name: Build with Gradle
        run: |
          cd app
          # Мы добавим репозитории прямо в команде, чтобы плагин нашелся
          gradle assembleDebug --init-script - <<EOF
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/build/outputs/apk/debug/*.apk"
